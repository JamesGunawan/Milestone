<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="regisstyle.css"> <!-- Optional: Link to CSS for styling -->
</head>
<body>
    <a href="index.html"><img src="home.png" alt="home" class="home-button"></a>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="signin.html">Sign In</a></p>

    <!-- Hidden error message div -->
    <div id="error-message" style="display: none; color: red;"></div>

    <script src="user.js"></script> <!-- Link to utility functions -->
    <script src="signup.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
